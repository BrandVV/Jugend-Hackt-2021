<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="views/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <title>AlpakaChat</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          AlpakaChat
        </a>
      </div>
    </nav>
    <!-- Hier beginnt das, das auf der Seite spiziell angezeigt werden soll (Body ohne Nav & co.)-->
    <div align="center" style="margin-top: 200px;">
      <h1>Registrieren</h1>
        <div class="container" style="margin-top: 50px;">
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Username</span>
              <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Password</span>
              <input id="password" type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <button id="start" type="button" class="btn btn-primary">Registrieren</button>
      </div>
    </div>
    <script src="views/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
var socket = new io("ws://localhost:8080");
document.getElementById("start").addEventListener("click", () => {
    socket.emit("registry", document.getElementById("username").value, document.getElementById("password").value)
})
socket.on("trueregistry", (istrue) => {
  if(istrue == true){
    window.location = "http://localhost:8080/login"
  }else{
    alert("Dieser Benutzer existiert schon!")
  }
})
 </script>
  </body>
</html>
